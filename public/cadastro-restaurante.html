<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Restaurante - iVegan</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/cadastro.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>

    <main class="main-content container">
        <div class="auth-container">
            <form id="registerRestauranteForm" class="auth-form">
                <div class="auth-header">
                    <h1>Cadastre seu Restaurante</h1>
                    <p>Junte-se ao iVegan e expanda seu negócio</p>
                </div>

                <div class="form-group">
                    <label for="nomePublico">Nome Público *</label>
                    <input type="text" id="nomePublico" name="nomePublico" required
                        placeholder="Nome fantasia do restaurante">
                </div>

                <div class="form-group">
                    <label for="nomeLegal">Razão Social *</label>
                    <input type="text" id="nomeLegal" name="nomeLegal" required placeholder="Razão social da empresa">
                </div>

                <div class="form-row" style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="cnpj">CNPJ *</label>
                        <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00">
                    </div>

                    <div class="form-group" style="flex: 1;">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(11) 99999-9999">
                    </div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria *</label>
                    <select id="categoria" name="categoria" required
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="restaurante">Restaurante</option>
                        <option value="mercado">Mercado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço Completo *</label>
                    <textarea id="endereco" name="endereco" rows="3" required
                        placeholder="Rua, número, bairro, cidade, estado..."></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">
                        Concordo com os <a href="/termos" target="_blank">Termos de Uso</a> e
                        <a href="/privacidade" target="_blank">Política de Privacidade</a> *
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Cadastrar Restaurante
                </button>

                <div id="message" class="message"></div>

                <p class="auth-link">
                    Já tem cadastro? <a href="login.html">Faça login aqui</a>
                </p>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/register-restaurante.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/auth-navbar.js"></script>
</body>

</html>
