<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entregador - iVegan</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/cadastro.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>

    <main class="main-content container">
        <div class="auth-container">
            <form id="registerEntregadorForm" class="auth-form">
                <div class="auth-header">
                    <h1>Seja um Entregador</h1>
                    <p>Faça entregas e ganhe dinheiro com o iVegan</p>
                </div>

                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                </div>

                <div class="form-row" style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="tipoVeiculo">Veículo *</label>
                        <select id="tipoVeiculo" name="tipoVeiculo" required
                            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="motocicleta">Motocicleta</option>
                            <option value="carro">Carro</option>
                            <option value="bicicleta">Bicicleta</option>
                        </select>
                    </div>

                    <div class="form-group" style="flex: 1;">
                        <label for="placa">Placa (se houver)</label>
                        <input type="text" id="placa" name="placa" placeholder="ABC-1234">
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos">
                        Concordo com os <a href="/termos" target="_blank">Termos de Uso</a> e
                        <a href="/privacidade" target="_blank">Política de Privacidade</a> *
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Cadastrar como Entregador
                </button>

                <div id="message" class="message"></div>

                <p class="auth-link">
                    Já tem cadastro? <a href="login.html">Faça login aqui</a>
                </p>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/register-entregador.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/auth-navbar.js"></script>
</body>

</html>
