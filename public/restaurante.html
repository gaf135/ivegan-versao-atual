<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes - iVegan</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar será carregada via JS -->
    <div id="navbar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="container my-5 flex-grow-1">
        <h2 class="intro-text">Restaurantes Parceiros</h2>
        <p class="text-center text-muted mb-5">Escolha um restaurante e faça seu pedido.</p>

        <div id="restaurantes-grid" class="row">
            <!-- Restaurantes serão carregados aqui via JS -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/auth-navbar.js"></script>
    <script src="js/restaurante.js"></script>
</body>

</html>
