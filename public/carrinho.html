<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - iVegan</title>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar será carregada via JS -->
    <div id="navbar-container"></div>

    <!-- Conteúdo Principal -->
    <main class="container my-5 flex-grow-1">
        <h2 class="intro-text">Seu Carrinho</h2>

        <div id="cart-content" class="row">
            <!-- Itens do carrinho -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div id="cart-items-container">
                            <!-- Itens serão injetados aqui via JS -->
                            <div class="text-center py-5">
                                <p class="text-muted">Seu carrinho está vazio.</p>
                                <a href="mercado.html" class="btn btn-primary">Ir para o Mercado</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resumo do Pedido -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Resumo do Pedido</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">R$ 0,00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Taxa de Entrega</span>
                            <span id="delivery-fee">R$ 5,00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total</strong>
                            <strong id="total" class="text-primary">R$ 5,00</strong>
                        </div>

                        <div class="mb-3">
                            <label for="payment-method" class="form-label">Forma de Pagamento</label>
                            <select class="form-select" id="payment-method">
                                <option value="pix">PIX</option>
                                <option value="cartao_credito">Cartão de Crédito</option>
                                <option value="cartao_debito">Cartão de Débito</option>
                                <option value="dinheiro">Dinheiro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="delivery-address" class="form-label">Endereço de Entrega</label>
                            <textarea class="form-control" id="delivery-address" rows="2"
                                placeholder="Rua, número, complemento..."></textarea>
                        </div>

                        <button id="checkout-btn" class="btn btn-success w-100" onclick="checkout()">
                            Finalizar Pedido
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/auth-navbar.js"></script>
    <script src="js/carrinho.js"></script>
</body>

</html>
